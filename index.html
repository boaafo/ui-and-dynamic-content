<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Arsenal:400,700|Playfair+Display:400,700|Oswald:300"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>UI and Dynamic Content</title>
</head>


<body>
<div class="masthead">
    <h1 class="tagline">city skies<br>New York City</h1>
</div>

<div class="wrapper">
    <div class="widget">

        <div class="itemDisplay">
            <p id="content"></p>
        </div>

        <div class="userInput">
            <input id="addSite" type="text" name="touristSite" placeholder="Your Favorite Tourist Sites" >
            <p class="placeholder">Where do you want to go today?</p>
            <input id="button" type="submit" name="submit" value="Add a Site">
        </div>

    </div>

    <ul class="touristSiteList"></ul>

</div>

<footer>
    <div class="icons">
        <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a>
        <a href="https://behance.com"><i class="fab fa-behance-square"></i></a>
    </div>
</footer>

<script src="js/main.js">

</script>
</body>
</html>
